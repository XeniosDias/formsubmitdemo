<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hausverwaltung Living – WEG Verwaltung, Vermietung, Ankauf, Verkauf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts für ein modernes Schriftbild -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- Swiper CSS für den Referenz-Slider und Hero-Slider -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <!-- Haupt CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<!-- KONTAKTFORMULAR -->
<section class="contact-section">
  <h2>Kontaktformular</h2>



  
  <form id="contact-form" action="https://formsubmit.co/xenios7dias1@gmail.com" method="POST">  
    <label for="contact-name">Name</label>
    <input type="text" id="contact-name" name="contact-name" placeholder="Name" required>

    <label for="contact-email">E-Mail</label>
    <input type="email" id="contact-email" name="contact-email" placeholder="E-Mail" required>

    <label for="contact-phone">Telefonnummer</label>
    <input type="tel" id="contact-phone" name="contact-phone" placeholder="+49 ...">

    <p>Betreff</p>
    <!-- Entferne den alten 'checkbox-group'-Block und verwende stattdessen diesen 'radio-group'-Block -->
    <div class="radio-group">
      <label><input type="radio" name="betreff" value="Hausverwaltung" required> Hausverwaltung</label>
      <label><input type="radio" name="betreff" value="Vermietung"> Vermietung</label>
      <label><input type="radio" name="betreff" value="Baubegleitung"> Baubegleitung</label>
      <label><input type="radio" name="betreff" value="Ankauf/Verkauf Immobilien"> Ankauf/Verkauf</label>
      <label><input type="radio" name="betreff" value="Sonstiges"> Sonstiges</label>
    </div>

    <label for="contact-message">Nachricht</label>
    <textarea id="contact-message" name="contact-message" rows="5" placeholder="Nachricht hier eingeben"></textarea>

    <div class="privacy-check">
      <input type="checkbox" id="datenschutz" name="datenschutz" required>
      <label for="datenschutz">Ich akzeptiere die <a href="#">Datenschutzerklärung</a>.</label>
    </div>

    <button type="submit">Senden</button>
  </form>
</section>

  </footer>
</body>
</html>
